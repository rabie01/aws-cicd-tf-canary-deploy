name: Deploy the App

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '!app/README.md'
      - '!app/.gitignore'         

  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - '!app/README.md'
      - '!app/.gitignore'    
           
  workflow_dispatch:  # manual trigger

env:
  AWS_REGION: us-east-1
  ECS_TASK_FAMILY: turbovets-task
  ECR_REPO_NAME: turbovets-app
  ECS_SERVICE_NAME: turbovets-service
  ECS_CLUSTER_NAME: turbovets-cluster
  CONTAINER_PORT: 3000
  CONTAINER_NAME: turbovets
  CODEDEPLOY_APPLICATION_NAME: turbovets
  CODEDEPLOY_DEPLOYMENT_GROUP: turbovets-dg

jobs:
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    outputs:
      image-uri: ${{ steps.image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG -t $REGISTRY/$ECR_REPO_NAME:latest app
          docker push $REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG 
          docker push $REGISTRY/$ECR_REPO_NAME:latest
          echo "Image pushed: $REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG"

      - name: Set image output
        id: image
        run: echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fill in the new image ID
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition-family: ${{ env.ECS_TASK_FAMILY }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build-and-push.outputs.image-uri }}

      - name: Create CodeDeploy AppSpec
        run: |
          cat > appspec.json << 'EOF'
          {
            "version": 0.0,
            "Resources": [
              {
                "TargetService": {
                  "Type": "AWS::ECS::Service",
                  "Properties": {
                    "TaskDefinition": "<TASK_DEFINITION>",
                    "LoadBalancerInfo": {
                      "ContainerName": "${{ env.CONTAINER_NAME }}",
                      "ContainerPort": ${{ env.CONTAINER_PORT }}
                    }
                  }
                }
              }
            ]
          }
          EOF

      - name: Roll out new task version (CodeDeploy)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_NAME }}
          cluster: ${{ env.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true
          codedeploy-appspec: appspec.json
          codedeploy-application: ${{ env.CODEDEPLOY_APPLICATION_NAME }}
          codedeploy-deployment-group: ${{ env.CODEDEPLOY_DEPLOYMENT_GROUP }}

  test:
    runs-on: ubuntu-latest
    # if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Speeds up subsequent runs
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Build Docker image
        run: docker build -f app/Dockerfile -t turbovets:test app

      - name: Verify Docker image
        run: |
          # Run container in background
          docker run -d --name test-container -p 3000:${{ env.CONTAINER_PORT }} turbovets:test
          
          # retry for 30 seconds
          timeout 30s bash -c 'until curl -f http://localhost:3000/health; do sleep 1; done'
          
          docker stop test-container
