name: Deploy IaC
defaults:
  run:
    working-directory: iac
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment.'
        required: true
        default: production
        type: choice
        options:
          - development
          - production
      aws_region:
        description: 'Deployment Region for infra and tfstate bucket.'
        required: true
        default: us-east-1
      action:
        description: 'Action to perform'
        required: true
        default: deploy
        type: choice
        options:
          - deploy
          - destroy
      bucket_name:
        description: 'AWS S3 bucket name'
        required: true
        default: mybuckett21000

env:
  AWS_REGION: ${{ github.event.inputs.aws_region || 'us-east-1' }}
  BUCKET_NAME: ${{ github.event.inputs.bucket_name }}
        
jobs:
  plan:
    if: ${{ github.event.inputs.environment == 'production' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Speeds up subsequent runs
          cache-dependency-path: iac/package-lock.json

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
            terraform_version: 1.14.4

      - name: Install & build (iac)
        run: |
          npm install
          npm run build

      - name: CDKTF get providers
        run: npx cdktf get

      - name: Run the plan
        run: npx cdktf diff 

  
  deploy:
    needs: plan
    # This runs if the plan succeeded or skipped
    # if: ${{ always() && (needs.plan.result == 'success' || needs.plan.result == 'skipped') && github.event.inputs.action == 'deploy' }}
    if: ${{ !failure() && !cancelled() && github.event.inputs.action == 'deploy'}}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    env:
      CI: 'true'
      TERM: xterm-256color

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Speeds up subsequent runs
          cache-dependency-path: iac/package-lock.json

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
            terraform_version: 1.14.4

      - name: Install & build (iac)
        run: |
          npm install
          npm run build

      - name: CDKTF get providers
        run: npx cdktf get

        
      - name: Deploy The Infrastructure
        run: npx cdktf deploy --auto-approve


  destroy:
    if: ${{ github.event.inputs.action == 'destroy' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Speeds up subsequent runs
          cache-dependency-path: iac/package-lock.json

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.4

      - name: Install & build (iac)
        run: |
          npm install
          npm run build


      - name: CDKTF get providers
        run: npx cdktf get

      - name: Destroy The Infrastructure
        run: npx cdktf destroy --auto-approve
  
    
